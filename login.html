<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>corporate</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css2?family=Carattere&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="signinform">
        <div class="signin">
            <h1>Login</h1>
            <form action="connectivity.php" method="POST">
            <div class="inputbox">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="inputbox">
                <input type="password" name='password' placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember Me?</label>
                <a href="./login/forgotpass.html">Forgot Password?</a>
            </div>
           <button type="submit" class="btn">Login</button>
            <div class="register">
                <p>New user? <a href="./register.html">Register</a></p>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
